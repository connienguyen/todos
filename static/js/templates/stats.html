<span class="todo-count">
    <%= remaining %>
    <%= remaining == 1 ? 'item' : 'items' %> left.
</span>

<% if ( total ) { %>
    <% if ( remaining ) { %>
	<span class="todo-markall">
	    <a href="#">Mark all as completed</a>
	</span>
    <% } else { %>
	<span class="clear-completed">
	    <a href="#">Clear <%= done %> items</a>
	</span>
    <% } %>
<% } %>
